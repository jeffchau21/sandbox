[Poll]
method = GET
path = "/api/v1/poll"
class = MyClass
function = Poll

[Add]
method = GET
path = "/api/v1/REST/(\d+)"
class = MyClass
function = GetSub 

[Create]
method = POST
path = "/api/v1/REST/(\d+)"
class = MyClass
function = NewSub

[Del]
method = DELETE 
path = "/api/v1/REST/(\d+)"
class = MyClass
function = DelSub

[Update]
method = PUT
path = "/api/v1/REST/(\d+)"
class = MyClass
function = EditSub
